<!doctype html>
<html lang="en">

<head>
  <title>Game Time</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid">

  </header>
  <main class="container-fluid">
    <div class="col-12">
      <div class="row scoreboard justify-content-evenly m-5">
        <div class="col-4 home m-5">Home</div>
        <div class="col-4 away m-5">Away</div>
      </div>
      <div class="row scoring">
        <div class="col-6 ScoreHome d-flex justify-content-evenly">
          <div>
            <button type="button" class="btn btn-primary m-1">Home +1</button>
          </div>
          <div>
            <button type="button" class="btn btn-primary m-1">Home +3</button>
          </div>
        </div>
        <div class="col-6 ScoreAway d-flex justify-content-around">
          <button type="button" class="btn btn-primary m-1">Away +1</button>
          <button type="button" class="btn btn-primary m-1">Away +3</button>
        </div>
      </div>

      <div></div>
    </div>



  </main>
  <footer class="container-fluid">

  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="app.js"></script>
